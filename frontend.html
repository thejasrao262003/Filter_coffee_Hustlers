<!DOCTYPE html>
<html>
<head>
    <title>Two Buttons with Different Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding-top: 40px;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        .content {
            display: none;
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 20px 0 10px;
            font-size: 16px;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        select {
            background-color: #f9f9f9;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    </style>
</head>

    <script>
        // Function to show content for Button 1
        function showContent1() {
            document.getElementById("content1").style.display = "block";
            document.getElementById("content2").style.display = "none";
        }

        // Function to show content for Button 2
        function showContent2() {
            document.getElementById("content1").style.display = "none";
            document.getElementById("content2").style.display = "block";
        }

        // Add click event listeners to the buttons
        document.getElementById("button1").addEventListener("click", showContent1);
        document.getElementById("button2").addEventListener("click", showContent2);
